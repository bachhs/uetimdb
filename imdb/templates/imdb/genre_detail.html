{% extends 'base.html' %}

{% block title %}Top {{genre.name_genre}} Movies - RUNE FILM{% endblock %}

{% block body %}
<main class="content">
	<section class="centered">
		<h2
			style="color: yellow; font-size: 32px; border-bottom: 1px silver solid; padding: 5px 0; margin-top: 20px; font-family: sans-serif;">
			{{genre.name_genre}}</h2>
		<div class="movies">
			{% for movie in movie_list %}
			<div class="mov">
				<a href="{% url 'imdb:movie_detail' movie.id_movie.id_movie %}">
					<img alt="{{movie.id_movie.title_movie}}" height="300" src="{{movie.id_movie.poster_movie}}"
						width="200">
					<h2 class="movietitle">{{movie.id_movie.title_movie}}</h2>
				</a>
			</div>
			{% endfor %}

		</div>
	</section>

</main>
{% endblock body %}
